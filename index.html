<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2e servisy</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

	<script type="text/x-handlebars">
		<div class="container">

			<!-- Static navbar -->
			<div class="navbar navbar-default" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">2e servisy</a>
					</div>
				</div><!--/.container-fluid -->
			</div>
			
			{{outlet}}

		</div> <!-- /container -->
	</script>

	<script type="text/x-handlebars" data-template-name="index">
		<table class="table">
			<thead>
				<tr><th>Firma</th><th>Datum dalšího servisu</th></tr>
			</thead>
			<tbody>
				{{#each model}}
					<tr><td>{{title}}</td><td>{{format-date date}}</td></tr>
				{{/each}}
			</tbody>
		</table>
	</script>

	<script src="js/libs/moment-with-locales.min.js"></script>
  <script src="js/libs/jquery-1.10.2.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
